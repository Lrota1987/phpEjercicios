<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main-cont">
        <div class="contenedor">
            <h1>Calculadora con JS</h1>
            <form>
                <label for="number1">Intruduzca un número: </label>
                <input type="number" class="number" id="number1" /><br>
                <label for="number2">Intruduzca otro número: </label>
                <input type="number" class="number" id="number2" /><br>
                <div class="cont-numbers">
                    <input type="button" id="1" class="button uno"  value="1">
                    <input type="button" id="2" class="button dos"  value="2">
                    <input type="button" id="3" class="button tres"  value="3"><br>
                    <input type="button" id="4" class="button cuatro"  value="4">
                    <input type="button" id="5" class="button cinco"  value="5">
                    <input type="button" id="6" class="button seis"  value="6"><br>
                    <input type="button" id="7" class="button siete"  value="7">
                    <input type="button" id="8" class="button ocho"  value="8">
                    <input type="button" id="9" class="button nueve"     value="9"><br>
                    <input type="button" id="0" class="button cero"  value="0"><br>
                </div>
                <input type="button" class="button" onclick="suma()" value="Suma"> 
                <input type="button" class="button" onclick="resta()" value="Resta">
                <input type="button" class="button" onclick="multiplicar()" value="Multiplicación">
                <input type="button" class="button" onclick="division()" value="División"><br>
            </form>
            <label >El resultado es: </label>
            <label id="resultado"></label>
        </div>
    </div>


    <script>
        let seleccion = "number1";
        number1.addEventListener("click", function() {
            seleccion = "number1";
            numero = 0;
        }, false);
        number2.addEventListener("click", function() {
            seleccion = "number2";
            numero = 0;
        }, false);
        let numero;
        for (let i=0 ; i<10 ; i++) {
            let j = document.getElementById(i);
            j.addEventListener("click", function () {
                if (numero != undefined) {
                    numero = parseInt(numero.toString()+i.toString());
                }
                else {
                    numero = i;
                }

                console.log(numero);
                document.getElementById(seleccion).value = numero;
            },
            false);
        }
        function resta() {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let resultado = number1 - number2;
            document.getElementById("resultado").innerHTML = resultado;
        }
        function suma() {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let resultado = parseInt(number1)  + parseInt(number2);
            document.getElementById("resultado").innerHTML = resultado;
        }
        function multiplicar() {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let resultado = number1 * number2;
            document.getElementById("resultado").innerHTML = resultado;
        }
        function division() {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let resultado = number1 / number2;
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>

    <style>
        .main-cont {
            display: flex;
            height: 100vh;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .contenedor {
            padding: 25px;
            border: 1px solid black;
            background-color: lightblue;
        }
        .button {
            margin: 5px;
        }
        .number {
            margin: 5px;
        }
    </style>
</body>
</html>
